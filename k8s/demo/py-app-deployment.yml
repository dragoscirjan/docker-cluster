apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: py-app
  template:
    metadata:
      labels:
        app: py-app
    spec:
      containers:
        - name: py-app
          image: 172.16.8.102:5000/py-app
          ports:
            - containerPort: 8000
    imagePullSecrets:
      - name: regcred
